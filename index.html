<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>add to cart</title>

                    <h3>Shopping Items</h3>
                    <div class="col-md-4">
                        <div class="card">
                            <img class="img-fluid cartImg" src="images/01.jpg" alt="">
                            <div class="cartItem">
                                <h6 class="cartName">Items</h6>
                                <p class="cartPrice">360</p>
                                <button class="btn btn-secondary addItem">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img class="img-fluid cartImg" src="images/11.jpg" alt="">
                            <div class="cartItem">
                                <h6 class="cartName">Items</h6>
                                <p class="cartPrice">360</p>
                                <button class="btn btn-secondary addItem">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img class="img-fluid cartImg" src="images/12.jpg" alt="">

                                <h6 class="cartName">Items</h6>
                                <p class="cartPrice">360</p>
                                <button class="btn btn-secondary addItem">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">

                                <h6 class="cartName">Items</h6>
                                <p class="cartPrice">360</p>
                                <button class="btn btn-secondary addItem">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!----------------Added Items-------------------->
            <div class="col-md-4">
                <div id="addedCart" class="row pb-5">
                    <h3>Shopping Cart</h3>
                </div>
                <div class="mt-5 price-box">
                    <p>Total Price: </p>
                </div>
                <button class="btn btn-info">Pay Now</button>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
